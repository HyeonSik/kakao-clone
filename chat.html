<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
        <div class="header__column">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">11:11</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header_battery">111% <i class="fa fa-battery-full"></i></span>
        </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">HYUN</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i><i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, January 3rd, 2018</span>
      <div class="chat__message chat__message--from-me">
        <span class="chat__message-time">12:40</span>
        <span class="chat__message-body">Hello! This is test message!</span>
      </div>
      <div class="chat__message chat__message--to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar">
        <div class="chat__message-center">
          <h3 class="chat__username">Licolas</h3>
          <span class="chat__message-body">This is an answer!</span>
        </div>
        <span class="chat__message-time">12:43</span>
      </div>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message"><i class="fa fa-microphone"></i></span>
    </div>
  </div>
</body>
</html>
